<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Senha üå±</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="menu-container"></div>
  <main class="login-main">
    <section class="login-section">
      <div class="form-wrapper">
        <h2 class="form-title">RECUPERAR SENHA</h2>

        <!-- FORMUL√ÅRIO DE SOLICITA√á√ÉO DE E-MAIL (Inicialmente vis√≠vel) -->
        <form class="login-form" id="forgot-password-request-form">
          <p id="requestFeedbackMessage" style="color: red; margin-bottom: 1rem;"></p>

          <label class="form-label">
            <span class="label-text">E-MAIL CADASTRADO</span><span class="required">*</span>
          </label>
          <input class="form-input" type="email" id="emailInput" placeholder="DIGITE SEU E-MAIL" required />

          <button type="submit" class="btn-recuperar-senha">ENVIAR E-MAIL DE RECUPERA√á√ÉO</button>
        </form>

        <!-- FORMUL√ÅRIO DE NOVA SENHA (Inicialmente OCULTO, vis√≠vel via JS) -->
        <form class="login-form" id="forgot-password-reset-form" style="display: none;">
          <p id="resetFeedbackMessage" style="color: red; margin-bottom: 1rem;"></p>
          <p style="text-align: center; margin-bottom: 1rem;">Digite sua nova senha para redefinir.</p>

          <label class="form-label">
            <span class="label-text">NOVA SENHA</span><span class="required">*</span>
          </label>
          <div class="password-wrapper">
            <input class="form-input" type="password" id="newPassword" placeholder="DIGITE SUA NOVA SENHA" required />
            <button type="button" class="toggle-password" onclick="togglePassword('newPassword', this)">
              <span class="eye-icon">üëÅÔ∏è</span>
            </button>
          </div>

          <label class="form-label">
            <span class="label-text">CONFIRMAR NOVA SENHA</span><span class="required">*</span>
          </label>
          <div class="password-wrapper">
            <input class="form-input" type="password" id="confirmNewPassword" placeholder="CONFIRME SUA NOVA SENHA" required />
            <button type="button" class="toggle-password" onclick="togglePassword('confirmNewPassword', this)">
              <span class="eye-icon">üëÅÔ∏è</span>
            </button>
          </div>

          <button type="submit" class="btn-salvar-senha">SALVAR NOVA SENHA</button>
        </form>

        <!-- Voltar ao login -->
        <p class="create-account"><a href="login.html">Voltar ao login</a></p>
      </div>
    </section>
  </main>

  <!-- Seu script principal que vai lidar com o Firebase -->
  <script src="main.js" type="module"></script>

  <!-- Script para carregar o rodap√© -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          if (document.getElementById('footer-container')) {
            document.getElementById('footer-container').innerHTML = data;
          }
        })
        .catch(error => console.error('Erro ao carregar o rodap√©:', error));
    });
  </script>

  <!-- Fun√ß√£o togglePassword (pode ser mantida aqui ou movida para um arquivo de utilit√°rios) -->
  <script>
    function togglePassword(id, btn) {
      const input = document.getElementById(id);
      const icon = btn.querySelector('.eye-icon');

      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "üôà";
      } else {
        input.type = "password";
        icon.textContent = "üëÅÔ∏è";
      }
    }
  </script>
</body>

</html>
