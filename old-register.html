<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro üå±</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="menu-container"></div>

  <main class="login-main">
    <section class="login-section">
      <div class="form-wrapper">
        <h2 class="form-title">CADASTRE-SE</h2>
        <form class="login-form" id="register-form">

          <label class="form-label">
            <span class="label-text">NOME</span><span class="required">*</span>
          </label>
          <input type="text" class="form-input" id="firstName" name="firstName" placeholder="Seu nome" required />

          <label class="form-label">
            <span class="label-text">SOBRENOME</span><span class="required">*</span>
          </label>
          <input type="text" class="form-input" id="lastName" name="lastName" placeholder="Seu sobrenome" required />

          <label class="form-label">
            <span class="label-text">E-MAIL</span><span class="required">*</span>
          </label>
          <input type="email" class="form-input" id="email" name="email" placeholder="Digite seu e-mail" required />

          <label class="form-label">
            <span class="label-text">SENHA</span><span class="required">*</span>
          </label>
          <div class="password-wrapper">
            <input type="password" class="form-input" id="password" name="password" placeholder="Crie uma senha forte" required />
            <button type="button" class="toggle-password" onclick="togglePassword('password', this)">
              <span class="eye-icon">üëÅÔ∏è</span>
            </button>
          </div>

          <label class="form-label">
            <span class="label-text">CONFIRMAR SENHA</span><span class="required">*</span>
          </label>
          <div class="password-wrapper">
            <input type="password" class="form-input" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required />
            <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword', this)">
              <span class="eye-icon">üëÅÔ∏è</span>
            </button>
          </div>

          <div class="terms-box">
            <label>
              <input type="checkbox" required />
              Concordo com os <a href="#" style="text-decoration: none; color: #aeea00;">Termos de Uso</a> e <a href="#" style="text-decoration: none; color: #aeea00;">Pol√≠tica de Privacidade</a>
            </label>
          </div>

          <div class="terms-box">
            <label>
              <input type="checkbox" />
              Quero receber novidades sobre sustentabilidade e tecnologia
            </label>
          </div>

          <button type="submit" class="btn-salvar-senha">CRIAR CONTA</button>
          <p id="mensagem-senha" style="color: red; margin-top: 0.5rem;"></p>

          <p class="create-account">J√° tem uma conta? <a href="login.html">Fazer login</a></p>
        </form>

        <p class="slogan" style="text-align: center; margin-top: 1rem;">üå± "Cada nova conta √© uma nova esperan√ßa para o planeta" üå±</p>
      </div>
    </section>
  </main>

  <script>
    function togglePassword(id, btn) {
      const input = document.getElementById(id);
      const isPassword = input.type === 'password';
      input.type = isPassword ? 'text' : 'password';
      btn.querySelector('.eye-icon').textContent = isPassword ? 'üôà' : 'üëÅÔ∏è';
    }

    document.getElementById('register-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const senha = document.getElementById('password').value.trim();
      const confirmar = document.getElementById('confirmPassword').value.trim();
      const mensagem = document.getElementById('mensagem-senha');

      if (senha === '' || confirmar === '') {
        mensagem.style.color = 'red';
        mensagem.textContent = 'Por favor, preencha os dois campos de senha.';
        return;
      }

      if (senha !== confirmar) {
        mensagem.style.color = 'red';
        mensagem.textContent = 'As senhas n√£o coincidem. Tente novamente.';
        return;
      }

      mensagem.style.color = 'green';
      mensagem.textContent = 'Conta criada com sucesso! Redirecionando...';

      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000);
    });

    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu-container').innerHTML = data;
        const script = document.createElement('script');
        script.src = 'menu.js';
        document.body.appendChild(script);
      });
  </script>
</body>

</html>
