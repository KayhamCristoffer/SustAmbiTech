<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login 🌱</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<div style="z-index: 9999; position: absolute;" id="menu-container"></div>
  <br><br><br><br>
  <main class="login-main">
    <section class="login-section">
      <div class="form-wrapper">
        <h2 class="form-title">FAÇA SEU LOGIN</h2>
        <form class="login-form" id="login-form"> <!-- Adicionado id ao formulário -->
          <label class="form-label">
            <span class="label-text">E-MAIL</span><span class="required">*</span>
          </label>
          <input class="form-input" type="email" id="loginEmail" placeholder="DIGITE SEU E-MAIL" required /> <!-- Adicionado id -->

          <label class="form-label">
            <span class="label-text">SENHA</span><span class="required">*</span>
          </label>
          <div class="password-wrapper">
            <input id="loginPassword" class="form-input" type="password" placeholder="DIGITE SUA SENHA" required /> <!-- Adicionado id -->
            <button type="button" class="toggle-password" onclick="togglePassword('loginPassword', this)">
              <span class="eye-icon">👁️</span>
            </button>
          </div>

          <p class="forgot-link"><a href="esqueceu-senha.html">Esqueceu sua conta?</a></p>

          <div class="terms-box">
            <label><input type="checkbox" id="loginTermsCheckbox" class="terms-checkbox"> Concordo com os termos de serviço</label> <!-- Adicionado id -->
          </div>

          <button type="submit" class="btn-login">ENTRAR</button> <!-- Removido href, tipo submit -->
          <p id="loginFeedbackMessage" style="color: red; margin-top: 0.5rem;"></p> <!-- Mensagem de feedback -->

          <p class="create-account"><a href="register.html">Criar uma conta</a></p>
        </form>
      </div>
    </section>
  </main>

  <!-- Script para togglePassword pode ficar aqui ou num arquivo de utilitários -->
  <script>
    function togglePassword(id, btn) {
      const input = document.getElementById(id);
      const icon = btn.querySelector('.eye-icon');

      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "🙈"; // Ícone para senha visível
      } else {
        input.type = "password";
        icon.textContent = "👁️"; // Ícone para senha oculta
      }
    }
  </script>

  <!-- Seu script principal que vai lidar com o Firebase -->
  <script src="main.js" type="module"></script>

</body>

</html>
