<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-form input, .create-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-form button, #create-user-button, .create-form button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #login-button {
            background-color: #007bff;
        }
        #login-button:hover {
            background-color: #0056b3;
        }
        #toggle-create-button {
            background-color: #28a745;
            margin-top: 10px;
        }
        #toggle-create-button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
        }
        .success-message {
            color: green;
        }
        .error-message {
            color: red;
        }
        #create-form-container {
            display: none; /* Initially hidden */
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 id="form-title">Login de Usuario</h2>
        <form id="login-form" class="login-form">
            <input type="text" id="login-username" placeholder="Nome de Usuario" required>
            <input type="password" id="login-password" placeholder="Senha" required>
            <button type="submit" id="login-button">Entrar</button>
        </form>

        <button id="toggle-create-button">Criar Novo Usuario</button>

        <div id="create-form-container">
            <h3>Criar Conta</h3>
            <form id="create-form" class="create-form">
                <input type="text" id="create-username" placeholder="Nome de Usuario" required>
                <input type="text" id="create-name" placeholder="Nome Completo" required>
                <input type="email" id="create-email" placeholder="E-mail" required>
                <input type="password" id="create-password" placeholder="Senha" required>
                <input type="password" id="confirm-password" placeholder="Confirme a Senha" required>
                <button type="submit">Criar Conta</button>
            </form>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const createForm = document.getElementById('create-form');
        const toggleCreateButton = document.getElementById('toggle-create-button');
        const createFormContainer = document.getElementById('create-form-container');
        const messageDiv = document.getElementById('message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            messageDiv.textContent = '';
            messageDiv.className = 'message';

            try {
                const formData = new URLSearchParams();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch('/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.access_token) {
                        messageDiv.textContent = 'Login bem-sucedido!';
                        messageDiv.classList.add('success-message');
                        localStorage.setItem('access_token', data.access_token);
                        window.location.href = '/paginas/pagina01.html';
                    } else {
                        throw new Error('Token de acesso não recebido.');
                    }
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Falha no login.');
                }
            } catch (error) {
                messageDiv.textContent = `Erro: ${error.message}`;
                messageDiv.classList.add('error-message');
            }
        });

        createForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('create-username').value;
            const name = document.getElementById('create-name').value;
            const email = document.getElementById('create-email').value;
            const password = document.getElementById('create-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            messageDiv.textContent = '';
            messageDiv.className = 'message';

            if (password !== confirmPassword) {
                messageDiv.textContent = 'As senhas não coincidem!';
                messageDiv.classList.add('error-message');
                return;
            }

            try {
                const response = await fetch('/criar_usuario', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        usuario: username,
                        nome: name,
                        email: email,
                        senha: password
                    })
                });

                if (response.ok) {
                    messageDiv.textContent = 'Usuario criado com sucesso! Faça login para continuar.';
                    messageDiv.classList.add('success-message');
                    // Reset forms after success
                    createForm.reset();
                    toggleForm();
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Falha ao criar usuario.');
                }
            } catch (error) {
                messageDiv.textContent = `Erro: ${error.message}`;
                messageDiv.classList.add('error-message');
            }
        });

        toggleCreateButton.addEventListener('click', toggleForm);

        function toggleForm() {
            const isLoginVisible = loginForm.style.display !== 'none';
            loginForm.style.display = isLoginVisible ? 'none' : 'block';
            createFormContainer.style.display = isLoginVisible ? 'block' : 'none';
            document.getElementById('form-title').textContent = isLoginVisible ? 'Criar Conta' : 'Login de Usuario';
            toggleCreateButton.textContent = isLoginVisible ? 'Fazer Login' : 'Criar Novo Usuario';
            messageDiv.textContent = '';
        }
    </script>
</body>
</html>
